<h2>Posts</h2>
<div infinite-scroll="$ctrl.loadMorePosts()" infinite-scroll-disabled='$ctrl.isLoadingMorePosts' class="posts-list">
  <div ng-show="!$root.viewLoading" ng-repeat="post in $ctrl.posts">
	  <div class="container post">
	  	<b class="post-title">{{ post.postTitle }}</b>
	  	<p ng-bind-html="post.postText"></p>
	    <p ng-bind-html="post.childPostText"></p>
	    <span class="post-time">{{ post.postTime }}</span>
	    <hr style="clear: both;">
	  </div>
  </div>
</div>
