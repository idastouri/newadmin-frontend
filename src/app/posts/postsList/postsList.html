<h2>Posts</h2>

<div class="checkbox featured-posts-checkbox text-right">
  <label><input type="checkbox" ng-model="$ctrl.isFeaturedPosts" ng-click="$ctrl.checkFeaturedPosts()">Featured Posts</label>
</div>

<div infinite-scroll="$ctrl.loadMorePosts()" infinite-scroll-disabled="$ctrl.isLoadingMorePosts" class="posts-list">
  <post-item ng-repeat="post in $ctrl.posts" post="post">
  </post-item>

  <p ng-if="$ctrl.posts.length === $ctrl.totalPostCount">No more Posts</p>
</div>
