<div class="modal-header dark-text">
  <h4>Edit: {{$ctrl.newPost.postTitle}}</h4>
</div>
<div class="modal-body" id="modal-body">
  <angular-jsoneditor ng-model="$ctrl.newPost" options="$ctrl.jsoneditorOptions" class="edit-post-modal__body__jsoneditor"></angular-jsoneditor>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$ctrl.save()">Save</button>
  <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
