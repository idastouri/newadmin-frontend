<header>
  <nav class="navbar-default">
    <div class="container-fluid">
      <div class="navbar-header" ng-style="{ 'background-color': $ctrl.envs[$ctrl.env.toLowerCase()].titleColor }">
        <a class="navbar-brand" ui-sref="home">Craze Admin</a>
      </div>
      <span ng-if="$ctrl.showNav">
        <ul class="nav navbar-nav">
          <li ui-sref-active="active"><a ui-sref="home">Dashboard</a></li>
          <li><a href="#">Users</a></li>
          <li><a href="#">Channels</a></li>
          <li ui-sref-active="active"><a ui-sref="posts">Posts</a></li>
          <li><a href="#">Topics</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <select
              class="form-control brand-select"
              ng-model="$root.currentBrand"
              ng-options="brand for brand in $ctrl.brands"
              ng-change="$ctrl.brandChange()"
            ></select>
          </li>
          <li><a href="#">Environment: {{ $ctrl.env | lowercase }}</a></li>
          <li><a href="#" ng-click="$ctrl.logout()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
      </span>
    </div>
  </nav>
</header>
